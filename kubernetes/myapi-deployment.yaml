apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.16.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: myapi
  name: myapi
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: myapi
    spec:
      containers:
      - image: gauravcococadocker/myapi
        name: myapi
        ports:
        - containerPort: 8080
        env:
          - name: myapi_Sql_Url
            valueFrom:
              configMapKeyRef:
                name: myapiconfig
                key: SqlUrl
          - name: myapi_rabbit_Url
            valueFrom:
              configMapKeyRef:
                name: myapiconfig
                key: RabbitUrl
          - name: myapi_firebase_service_Id
            valueFrom:
              configMapKeyRef:
                name: myapiconfig
                key: FireId
        resources: {}
      restartPolicy: Always
status: {}
